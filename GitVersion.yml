mode: Mainline
commit-message-incrementing: MergeMessageOnly
assembly-versioning-format: '{Major}.{Minor}.{Patch}.{env:BUILDCOUNT ?? 0}'
assembly-informational-format: '{NuGetVersionV2}+Build.{env:BUILDCOUNT ?? 0}.Date.{CommitDate}.Branch.{EscapedBranchName}.Sha.{Sha}'
commit-date-format: yyyyMMddTHHmmssZ
next-version: 0.1.0
branches:
  main:
    increment: Patch
  feature:
    increment: Patch
    regex: .*?/
    source-branches:
    - main
    - feature
