commit-message-incrementing: MergeMessageOnly
assembly-versioning-format: '{Major}.{Minor}.{Patch}'
assembly-informational-format: '{Major}.{Minor}.{Patch}{PreReleaseLabelWithDash}+Build.{CommitsSinceVersionSource}.Branch.{EscapedBranchName}.Sha.{Sha}.Date.{CommitDate}'
commit-date-format: yyyyMMddTHHmmssZ
next-version: 5.0
branches:
  main:
    increment: Patch
  feature:
    increment: Patch
    regex: .*?/
    source-branches:
    - main
    - feature
